#Name of the GitHub Action
name:  Multistage deployment

#Set the action on which the workflow will trigger
on:
 push:
   branches:
     - develop
jobs:
  DEV:
   runs-on: ubuntu-latest
   env:
     ENV_RESOURCEGROUP: avinash-test
     ENV_RESOURCEGROUPLOCATION: westeurope

   steps:

    #Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@main

    #Use the azure provided action to log on to azure using service pricipal
    - name: Login to Azure
      uses: azure/login@v1
      with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
    #Validate the  ARM template
    - name: Validate ARM template
      run: |
        az deployment group validate -g ${{env.ENV_RESOURCEGROUP}} --mode Incremental --template-file ./azure-logic-app/new-test.json --parameters ./azure-logic-app/dev.parameters.json
    
    #Deploy the ARM Template
    - name: Deploy Logic App
      run: |
       echo "::set-path name=logicappurl::$(az deployment group create -g avinash-test --template-file ./azure-logic-app/new-test.json --parameters ./azure-logic-app/dev.parameters.json --query 'properties.outputs.logicAppUrl.value' -o tsv)"
      shell: bash   
      
    # Log Out From Azure 
    - name: Logout
      run: az logout

  Prod:
   needs: DEV
   runs-on: ubuntu-latest
   environment:
      name: PROD
   env:
     ENV_RESOURCEGROUP: avinash-test
     ENV_RESOURCEGROUPLOCATION: westeurope

   steps:
#    - name: approved-event
#      uses: taichi/approved-event-action@v1.2.1
#      with:
    # number of approvals require to be approved.
#          approvals: 2
    #Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@main

    #Use the azure provided action to log on to azure using service pricipal
    - name: Login to Azure
      uses: azure/login@v1
      with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
    
    #Validate the  ARM template
    - name: Validate ARM template
      run: |
        az deployment group validate -g ${{env.ENV_RESOURCEGROUP}} --mode Incremental --template-file ./azure-logic-app/new-test.json --parameters ./azure-logic-app/prod.parameters.json
    
    #Deploy the ARM Template
    - name: Deploy Logic App
      run: |
       echo "::set-path name=logicappurl::$(az deployment group create -g avinash-test --template-file ./azure-logic-app/new-test.json --parameters ./azure-logic-app/prod.parameters.json --query 'properties.outputs.logicAppUrl.value' -o tsv)"
      shell: bash   
      
    # Log Out From Azure 
    - name: Logout
      run: az logout